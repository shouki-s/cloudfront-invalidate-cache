name: auto-merge
# https://github.com/marketplace/actions/dependabot-auto-merge

on:
  pull_request:
    branches: [master]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
